<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: float 10s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      left: 15%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 75%;
      width: 60px;
      height: 60px;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      left: 40%;
      width: 100px;
      height: 100px;
      animation-delay: 1s;
    }

    .particle:nth-child(4) {
      left: 85%;
      width: 40px;
      height: 40px;
      animation-delay: 3s;
    }

    .particle:nth-child(5) {
      left: 5%;
      width: 70px;
      height: 70px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-150px) rotate(180deg); opacity: 0.8; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 700px;
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
      text-align: center;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    .status-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-out 0.5s both;
    }

    .status-icon.safe {
      color: #48bb78;
    }

    .status-icon.fraud {
      color: #f56565;
    }

    .status-icon.warning {
      color: #ed8936;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-180deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.1) rotate(-90deg);
      }
      70% {
        transform: scale(0.9) rotate(-45deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    h1 {
      color: #2d3748;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textReveal 1s ease-out 0.7s both;
    }

    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-cards {
      display: grid;
      gap: 25px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out 1s both;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      animation: slideInUp 0.6s ease-out both;
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
      transition: left 0.8s ease;
    }

    .result-card:hover::before {
      left: 100%;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
    }

    .result-card:nth-child(1) { animation-delay: 1.2s; }
    .result-card:nth-child(2) { animation-delay: 1.4s; }
    .result-card:nth-child(3) { animation-delay: 1.6s; }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #667eea;
    }

    .card-label {
      color: #4a5568;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .card-value {
      color: #2d3748;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .prediction-status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .prediction-status.safe {
      background: rgba(72, 187, 120, 0.2);
      color: #38a169;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .prediction-status.fraud {
      background: rgba(245, 101, 101, 0.2);
      color: #e53e3e;
      border: 1px solid rgba(245, 101, 101, 0.3);
    }

    .prediction-status.warning {
      background: rgba(237, 137, 54, 0.2);
      color: #d69e2e;
      border: 1px solid rgba(237, 137, 54, 0.3);
    }

    .probability-bar {
      width: 100%;
      height: 12px;
      background: #e2e8f0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 15px;
      position: relative;
    }

    .probability-fill {
      height: 100%;
      border-radius: 6px;
      transition: all 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .probability-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .probability-fill.safe {
      background: linear-gradient(135deg, #48bb78, #38a169);
    }

    .probability-fill.fraud {
      background: linear-gradient(135deg, #f56565, #e53e3e);
    }

    .probability-fill.warning {
      background: linear-gradient(135deg, #ed8936, #d69e2e);
    }

    .probability-text {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: white;
      font-size: 11px;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      animation: fadeIn 1s ease-out 2s both;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-secondary {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .security-info {
      background: rgba(102, 126, 234, 0.08);
      border: 1px solid rgba(102, 126, 234, 0.15);
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      animation: fadeIn 1s ease-out 2.2s both;
    }

    .security-info-text {
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .timestamp {
      color: #a0aec0;
      font-size: 12px;
      font-weight: 400;
      margin-top: 10px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .status-icon {
        font-size: 3rem;
      }

      .action-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="status-icon" id="statusIcon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Analysis Complete</h1>
    </div>

    <div class="result-cards">
      <div class="result-card">
        <div class="card-icon">
          <i class="fas fa-hashtag"></i>
        </div>
        <div class="card-label">Transaction ID</div>
        <div class="card-value" id="transactionId">{{ transaction_id }}</div>
      </div>

      <div class="result-card">
        <div class="card-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="card-label">Risk Assessment</div>
        <div class="card-value">
          <span class="prediction-status" id="predictionStatus">{{ prediction }}</span>
        </div>
      </div>

      <div class="result-card">
        <div class="card-icon">
          <i class="fas fa-percentage"></i>
        </div>
        <div class="card-label">Confidence Level</div>
        <div class="card-value" id="probabilityText">{{ probability }}</div>
        <div class="probability-bar">
          <div class="probability-fill" id="probabilityFill">
            <span class="probability-text" id="probabilityPercent"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <a href="/input" class="btn btn-primary">
        <i class="fas fa-plus"></i>
        <span>Analyze New Transaction</span>
      </a>
      <button class="btn btn-secondary" onclick="window.print()">
        <i class="fas fa-download"></i>
        <span>Export Report</span>
      </button>
    </div>

    <div class="security-info">
      <div class="security-info-text">
        <i class="fas fa-lock"></i>
        <span>This analysis was performed using advanced machine learning algorithms</span>
      </div>
      <div class="timestamp" id="timestamp">
        Analysis completed on <span id="currentTime"></span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get prediction data (in real implementation, this would come from the template)
      const prediction = "{{ prediction }}".toLowerCase();
      const probability = "{{ probability }}";
      
      // Parse probability percentage
      const probabilityMatch = probability.match(/(\d+(?:\.\d+)?)/);
      const probabilityValue = probabilityMatch ? parseFloat(probabilityMatch[1]) : 0;
      
      // Update UI based on prediction result
      const statusIcon = document.getElementById('statusIcon');
      const predictionStatus = document.getElementById('predictionStatus');
      const probabilityFill = document.getElementById('probabilityFill');
      const probabilityPercent = document.getElementById('probabilityPercent');
      
      // Determine status based on prediction
      let status = 'safe';
      let icon = 'fa-shield-alt';
      
      if (prediction.includes('fraud') || prediction.includes('suspicious')) {
        status = 'fraud';
        icon = 'fa-exclamation-triangle';
      } else if (prediction.includes('warning') || prediction.includes('caution')) {
        status = 'warning';
        icon = 'fa-exclamation-circle';
      }
      
      // Update status icon
      statusIcon.className = `status-icon ${status}`;
      statusIcon.innerHTML = `<i class="fas ${icon}"></i>`;
      
      // Update prediction status
      predictionStatus.className = `prediction-status ${status}`;
      
      // Update probability bar
      probabilityFill.className = `probability-fill ${status}`;
      probabilityPercent.textContent = `${probabilityValue}%`;
      
      // Animate probability bar fill
      setTimeout(() => {
        probabilityFill.style.width = `${probabilityValue}%`;
      }, 1800);
      
      // Set current timestamp
      const now = new Date();
      const timeString = now.toLocaleString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      document.getElementById('currentTime').textContent = timeString;
      
      // Add particle interactions
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle) => {
        particle.addEventListener('mouseenter', function() {
          this.style.animationDuration = '4s';
        });
        
        particle.addEventListener('mouseleave', function() {
          this.style.animationDuration = '10s';
        });
      });
      
      // Add card hover sound effect simulation
      const cards = document.querySelectorAll('.result-card');
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-8px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
      
      // Simulate typewriter effect for transaction ID
      const transactionIdElement = document.getElementById('transactionId');
      const originalText = transactionIdElement.textContent;
      transactionIdElement.textContent = '';
      
      setTimeout(() => {
        let i = 0;
        const typeWriter = () => {
          if (i < originalText.length) {
            transactionIdElement.textContent += originalText.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
          }
        };
        typeWriter();
      }, 2000);
    });
  </script>
</body>
</html>
