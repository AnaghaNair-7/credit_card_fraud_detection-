<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome - Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
        width: 400px;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
        margin-bottom: 20px;
      }
      input, button {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }
      button {
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <p>Welcome to the Credit Card Fraud Detection System.<br>
         Please enter your name to continue.</p>

      <form action="/input" method="get">
        <input type="text" name="user_name" placeholder="Enter your name" required>
        <button type="submit">Continue</button>
      </form>
    </div>
  </body>
</html>
