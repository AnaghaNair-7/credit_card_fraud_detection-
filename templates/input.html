<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Input</title>
</head>
<body>
  <h1>Enter Transaction Details</h1>
  <form action="/predict" method="post">
    <label>Transaction ID:</label>
    <input type="text" name="TransactionID" required><br><br>

    <label>Amount:</label>
    <input type="number" step="0.01" name="Amount" required><br><br>

    <label>Merchant ID:</label>
    <input type="text" name="MerchantID" required><br><br>

    <label>Transaction Type:</label>
    <select name="TransactionType" required>
      <option value="purchase">Purchase</option>
      <option value="refund">Refund</option>
    </select><br><br>

    <label>Location:</label>
    <select name="Location" required>
      <option value="New York">New York</option>
      <option value="London">London</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Paris">Paris</option>
      <option value="Sydney">Sydney</option>
    </select><br><br>

    <button type="submit">Predict Fraud</button>
  </form>
</body>
</html>
